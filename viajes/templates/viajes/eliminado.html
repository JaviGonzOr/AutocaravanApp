<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despedida</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .farewell-gif {
            width: 450px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s forwards;
            opacity: 0;
        }

        h2 {
            font-size: 2.5rem;
            color: #343a40;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInText 1s forwards;
            animation-delay: 1.5s;
        }

        p {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 1s forwards;
            animation-delay: 1.7s;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInText 1s forwards;
            animation-delay: 2s;
        }

        .btn-home:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="{% static 'img/dragon-ball.gif' %}" alt="Despedida" class="farewell-gif">
    <h2>¬°Gracias por visitarnos!</h2>
    <p>Esperamos verte pronto en nuevas aventuras üöê</p>
    <a href="{% url 'home' %}" class="btn-home">Volver al inicio</a>
</body>
</html>
