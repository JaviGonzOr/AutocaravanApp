{% extends 'viajes/base.html' %}

{% block title %}Agregar viaje{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Agregar nuevo viaje</h2>
<form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <label class="block mt-4">Subir archivos</label>
    <input type="file" name="archivos" multiple class="mt-2">
    <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
</form>
{% endblock %}
