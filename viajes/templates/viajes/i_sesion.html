




{% load static %}



{% block content %}
<div class="register-container" style="position: relative; text-align: center; height: 100vh; background-image: url('{% static "img/fondo7.jpg" %}'); background-size: cover; background-position: center;">
    <div class="register-box" style="background: rgba(200,200,200,0.55); display: inline-block; padding: 40px; border-radius: 10px; margin-top: 10%;">
        <h2>INICIA SESION</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <form action="/i_sesion/" , method="POST" class="card card-body">
          <span class="alert-default-danger">{{error}}</span>
            <button type="submit" style="padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer;">Aceptar</button>
        </form>
    </div>
</div>
{% endblock %}
